<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamer (DEBUG)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header"><span class="dot red"></span><span class="title-text">./DEBUG_streamer.sh</span></div>
        <div class="card-body">
            <h2 id="status" style="color: #ffcc00; font-size: 1.2em; white-space: pre-wrap;">Статус: Инициализация...</h2>
            <video id="localVideo" autoplay muted playsinline style="display: none;"></video>
            <canvas id="canvas" style="display: none;"></canvas>
        </div>
    </div>
</div>
<script>
    const statusEl = document.getElementById('status');
    const video = document.getElementById('localVideo');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const SERVER_URL = 'wss://9d2488b5-3986-4269-bfdd-d01f421e0f4c-00-asck2nhxkvc6.pike.replit.dev/';
    
    async function start() {
        try {
            statusEl.textContent = 'Статус: Запрос к камере...';
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment', width: 320, height: 240 },
                audio: false
            });
            statusEl.textContent = 'Статус: Камера получена. Загрузка видео...';
            video.srcObject = stream;
            
            // Ждем, пока видео действительно начнет проигрываться
            await video.play();

            statusEl.textContent = 'Статус: Видео проигрывается. Настройка Canvas...';
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            statusEl.textContent = 'Статус: Подключение к WebSocket серверу...';
            connectAndStream();

        } catch (err) {
            statusEl.textContent = `ОШИБКА КАМЕРЫ:\n${err.message}`;
        }
    }

    function connectAndStream() {
        const ws = new WebSocket(SERVER_URL, 'streamer');
        let frameCount = 0;

        ws.onopen = () => {
            statusEl.textContent = 'Статус: WebSocket подключен!\nНачинаю отправку кадров...';
            requestAnimationFrame(captureFrame);
        };

        function captureFrame() {
            if (ws.readyState !== WebSocket.OPEN) return;
            
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
                if (blob && ws.readyState === WebSocket.OPEN) {
                    ws.send(blob);
                    frameCount++;
                    statusEl.textContent = `Статус: Трансляция активна!\nОтправлено кадров: ${frameCount}`;
                }
            }, 'image/jpeg', 0.4);

            // Запрашиваем следующий кадр
            setTimeout(() => requestAnimationFrame(captureFrame), 100); // ~10 FPS
        }

        ws.onclose = () => {
            statusEl.textContent = 'ОШИБКА: WebSocket соединение закрыто.';
        };
        ws.onerror = () => {
            statusEl.textContent = 'ОШИБКА: WebSocket соединение не установлено.';
        };
    }
    
    start();
</script>
</body>
</html>
