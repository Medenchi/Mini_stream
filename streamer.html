<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamer (True Broadcast)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <span class="dot red"></span>
            <span class="title-text">./broadcast.sh</span>
        </div>
        <div class="card-body">
            <h2 id="status">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...</h2>
            <video id="localVideo" style="display: none;" autoplay muted playsinline></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <p>–≠—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞—Ö–≤–∞—Ç—ã–≤–∞–µ—Ç –≤–∏–¥–µ–æ —Å –∫–∞–º–µ—Ä—ã –∏ —Ç—Ä–∞–Ω—Å–ª–∏—Ä—É–µ—Ç –µ–≥–æ –Ω–∞ —Å–µ—Ä–≤–µ—Ä.</p>
        </div>
    </div>
</div>

<script>
    const statusEl = document.getElementById('status');
    const video = document.getElementById('localVideo');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const FPS = 30;

    async function start() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
            video.srcObject = stream;
            
            // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ –Ω–∞—à–µ–º—É —Å–µ—Ä–≤–µ—Ä—É —Å –ø–æ–º–µ—Ç–∫–æ–π, —á—Ç–æ –º—ã - —Å—Ç—Ä–∏–º–µ—Ä
            const ws = new WebSocket('ws://–ê–î–†–ï–°_–í–ê–®–ï–ì–û_–ö–û–ú–ü–¨–Æ–¢–ï–†–ê:8080', 'streamer');

            ws.onopen = () => {
                statusEl.textContent = 'üü¢ –¢—Ä–∞–Ω—Å–ª—è—Ü–∏—è –∞–∫—Ç–∏–≤–Ω–∞!';
                
                // –ù–∞—á–∏–Ω–∞–µ–º –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å –∫–∞–¥—Ä—ã –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                setInterval(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const data = canvas.toDataURL('image/jpeg', 0.5); // –°–∂–∏–º–∞–µ–º –≤ JPEG
                        ws.send(data);
                    }
                }, 1000 / FPS);
            };
            
            ws.onclose = () => {
                statusEl.textContent = 'üî¥ –¢—Ä–∞–Ω—Å–ª—è—Ü–∏—è –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞. –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.';
            };
            ws.onerror = () => {
                statusEl.textContent = '‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É.';
            };

        } catch (err) {
            statusEl.textContent = '‚õîÔ∏è –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ.';
            console.error(err);
        }
    }

    start();
</script>
</body>
</html>
