<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer (WebRTC Auto)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header"><span class="title-text">./view_webrtc_live.sh</span></div>
        <div class="card-body">
            <h2 id="status">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...</h2>
            <!-- –≠—Ç–æ —Å–Ω–æ–≤–∞ <video>, –∞ –Ω–µ <img> -->
            <video id="remoteVideo" autoplay playsinline style="width: 100%; background-color: #000; border-radius: 8px; min-height: 200px;"></video>
        </div>
    </div>
</div>
<script>
    const statusEl = document.getElementById('status');
    const remoteVideo = document.getElementById('remoteVideo');

    // !!! –í–°–¢–ê–í–¨–¢–ï –°–Æ–î–ê –í–ê–® –ê–î–†–ï–° –° REPLIT !!!
    const SERVER_URL = 'wss://9d2488b5-3986-4269-bfdd-d01f421e0f4c-00-asck2nhxkvc6.pike.replit.dev/';

    let peerConnection;
    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
    
    const ws = new WebSocket(SERVER_URL);

    ws.onopen = () => {
        statusEl.textContent = '‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏...';
    };

    // –ì–ª–∞–≤–Ω–∞—è –ª–æ–≥–∏–∫–∞ –∑–¥–µ—Å—å
    ws.onmessage = async event => {
        const message = JSON.parse(event.data);
        
        if (message.type === 'offer') {
            peerConnection = new RTCPeerConnection(config);
            
            // –ö–æ–≥–¥–∞ –ø—Ä–∏—Ö–æ–¥–∏—Ç –≤–∏–¥–µ–æ–ø–æ—Ç–æ–∫, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –µ–≥–æ
            peerConnection.ontrack = event => {
                remoteVideo.srcObject = event.streams[0];
                statusEl.style.display = 'none';
            };

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤ —Å—Ç—Ä–∏–º–µ—Ä—É
            peerConnection.onicecandidate = e => {
                if (e.candidate) {
                    ws.send(JSON.stringify({ type: 'ice-candidate', candidate: e.candidate }));
                }
            };
            
            await peerConnection.setRemoteDescription(new RTCSessionDescription(message));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            ws.send(JSON.stringify({ type: 'answer', sdp: answer.sdp }));
            statusEl.textContent = 'üîå –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è...';

        } else if (message.type === 'ice-candidate') {
            if (peerConnection) {
                await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
            }
        }
    };
    
    ws.onclose = () => { statusEl.textContent = 'üî¥ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å —Å–µ—Ä–≤–µ—Ä–æ–º –ø–æ—Ç–µ—Ä—è–Ω–æ.'; };
</script>
</body>
</html>
