<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live View</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .player-wrapper {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            background: #000;
        }
        .player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header"><span class="title-text">./view_live.sh</span></div>
        <div class="card-body">
            <div id="twitch-embed"></div>
        </div>
    </div>
</div>

<!-- Скрипт для встраивания плеера Twitch -->
<script src="https://embed.twitch.tv/embed/v1.js"></script>
<script type="text/javascript">
  new Twitch.Embed("twitch-embed", {
    width: "100%",
    height: "100%",
    // !!! ЗАМЕНИТЕ "ВАШ_НИКНЕЙМ_НА_TWITCH" НА ВАШ РЕАЛЬНЫЙ НИКНЕЙМ !!!
    channel: "arammmbxc",
    layout: "video",
    autoplay: true,
    muted: true,
    // Указываем родительский домен, чтобы разрешить встраивание
    parent: ["medenchi.github.io"] 
  });
</script>

</body>
</html>
